<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Exercices Positionnement</title>
</head>
<body>
    <div class="Exo" >
        <h2>
            Exercice 1
        </h2>
        <div class="block static olive">
            <div class="block static blue">
                <div class="block static orange"></div>
            </div>
        </div>
    </div>
    <div class="Exo" >
        <h2>
            Exercice 2
        </h2>
        <div class="block static olive">
            <div class="block relative semiOP blue right20">
                <div class="block relative orange left50"></div>
            </div>
        </div>
    </div>
    <div class="Exo" >
        <h2>
            Exercice 3
        </h2>
        <div class="block static olive">
            <div class="block relative blue">
                <div class="block absolute left50 top200 orange"></div>
            </div>
        </div>
    </div>
    <div class="Exo">
        <h2>
            Exercice 4
        </h2>
        <div class="block relative olive">
            <div class="block top150 absolute blue">
                <div class="block static orange">
                    <div class="block absolute top100 left250 aqua"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="Exo">
        <h2>
            Exercice 5
        </h2>
        <div class="relative box skyblue">
            <div class="square margin10 relative apple floatright"></div>
            <div class="square margin10 relative darkblue floatright"></div>
            <div class="square margin10 relative choco floatright"></div>
            <div class="square margin10 relative gold floatright"></div>
        </div>
    </div>
    <div class="Exo">
        <h2>
            Exercice 6
        </h2>
        <div class="relative box skyblue">
            <div class="square margin10 relative apple"></div>
            <div class="square margin10 relative darkblue num2"></div>
            <div class="square margin10 relative choco num3"></div>
            <div class="square margin10 relative gold num4"></div>
        </div>
    </div>
    <div class="Exo">
        <h2>
            Exercice 7
        </h2>
        <div class="block apple floatleft"></div>
        <div class="block blue floatleft"></div>
        <div class="block choco"></div>
        <div class="block gold floatright"></div>
        <div class="block silver floatright"></div>
    </div>
    <div class="Exo">
        <h2>
            Exercice 8 </br>
            <a href="Exo8.html" target="_blank">
                Voir Ici
            </a>
        </h2>
    </div>
</body>
</html>
